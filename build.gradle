buildscript {
    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.7.RELEASE")
    }
}

apply plugin: 'idea'
idea {
    project {
        jdkName = 1.8
        languageLevel = 1.8
    }
}

allprojects {
    apply plugin: 'groovy'

    sourceCompatibility = 1.8
    version = '1.0'

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.4.5'
    }

    configurations.all {
        resolutionStrategy {
            eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'org.springframework') details.useVersion spring_version
                if (details.requested.group == 'org.springframework.security') details.useVersion spring_security_version
            }
        }
    }
}

project.ext {
    spring_boot_version = '1.3.0.RELEASE'
    spring_version = '4.2.3.RELEASE'
    spring_security_version = '4.0.3.RELEASE'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
    distributionUrl = 'http://services.gradle.org/distributions/gradle-2.8-all.zip'
}